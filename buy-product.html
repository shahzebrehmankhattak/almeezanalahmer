<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodcut Form</title>
    <style>
        .mySlides {
            display: none;
        }
    </style>
</head>

<body>
    <div class="w3-container">
        <h2>Animated Slides</h2>
        <p>Slide or fade in an element from the top, bottom, left or right of the screen with the w3-animate-* classes.
        </p>
    </div>

    <div class="w3-content w3-section" style="max-width:500px">
        <div class="mySlides w3-animate-top" style="width:100%">
            <div class="col-lg-4">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4 m-auto">
                            <img src="./dummy-image.jpg" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <h5 class="card-title">Mr John</h5>
                                <p class="card-text">This is a wider card with supporting text below as a natural
                                    lead-in to additional content. This content is a little bit longer.</p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img class="mySlides w3-animate-bottom" src="image1.jpeg" style="width:100%">
        <img class="mySlides w3-animate-top" src="img_rr_03.jpg" style="width:100%">
        <img class="mySlides w3-animate-bottom" src="img_rr_04.jpg" style="width:100%">
    </div>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 2500);
        }
    </script>

</body>

</html>
